<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="container">
  <h1 align="center">Tic Tac Toe Game</h1>

  <div class="row">
  <div id="board" align="center" class="col-md-8">

    <div class=>
      <div class="square" data-square="2"><span class="boxtext"></span></div>
      <div class="square" data-square="1"><span class="boxtext"></span></div>
      <div class="square" data-square="0"><span class="boxtext"></span></div>
     </div>
    <div class=>
      <div class="square" data-square="3"><span class="boxtext"></span></div>
      <div class="square" data-square="4"><span class="boxtext"></span></div>
      <div class="square" data-square="5"><span class="boxtext"></span></div>
    </div>
    <div class=>
      <div class="square" data-square="7"><span class="boxtext"></span></div>
      <div class="square" data-square="6"><span class="boxtext"></span></div>
      <div class="square" data-square="8"><span class="boxtext"></span></div>
    </div>

  </div>

  <div class="col-md-4"> <br>
    <div class="row square" id="playerX"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
      <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
    </svg></div>
    <div class="row square" id="playerO"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-record" viewBox="0 0 16 16">
      <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
    </svg></div>
    <div class="row square" id="reset"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
    </svg></div>


  </div>

  
</div>
<h2 align="center" class="info">Turn for X</h2>


  
  <!-- <div id="message"></div> -->
  <!-- <button id="reset">Reset Game</button> -->
  <script src="game.js"></script>
  
  <script src="main.js"></script>
</body>

</html>
